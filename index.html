<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
   <body>
    <h2>Calculator</h2>
    
    <div id="container">
       
       
        <div id="display">12345678</div>
            <div>
                <button class="gray_button">AC</button>
                <button class="gray_button">+/-</button>
                <button class="gray_button">%</button>
                <button class="orange_button">/</button>
            </div>
                
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange_button">X</button>
            </div>
                
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange_button">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange_button">+</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>,</button>
                <button class="orange_button">=</button>
            </div>
    </div>


    
  </body>

</html>
