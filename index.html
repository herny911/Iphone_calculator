<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
   <body class="disable-double-tap">
    <h2>Calculator</h2>
    
    <div id="container">
       <div id="ghostDisplay"></div>
       
        <div id="display"></div>
            <div>
                <button class="gray_button" id="ac" class="num">AC</button>
                <button class="gray_button" id="negative">+/-</button>
                <button class="gray_button" id="percent">%</button>
                <button class="orange_button" id="div">/</button>
            </div>
                
            <div>
                <button class="num" data-value="7">7</button>
                <button class="num" data-value="8">8</button>
                <button class="num" data-value="9">9</button>
                <button class="orange_button" id="mul">x</button>
            </div>
                
            <div>
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>
                <button class="num" data-value="6">6</button>
                <button class="orange_button" id="min">-</button>
            </div>

            <div>
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
                <button class="orange_button" id="plus">+</button>
            </div>

            <div>
                <button class="num" data-value="00">00</button>
                <button class="num" data-value="0">0</button>
                <button class="num" data-value=".">,</button>
                <button class="orange_button" id="total">=</button>
            </div>
    </div>

                    <script src="script.js"></script>
    
  </body>
</html>
